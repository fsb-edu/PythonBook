# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Python and Pandas for Food Scientists
author: Dr. Michal Ziemski and Doriela Grabocka
logo: images/eth_logo.svg

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  exclude_patterns:
        - README.md
        - 2_2_control_flow_exercises.ipynb
        - 3_2_functions_exercises.ipynb
        - 4_2_lists_and_tuples_exercises.ipnyb
        - 5_2_sets_and_dictionaries_exercises.ipynb
        - 6_2_numpy_arrays_exercises.ipynb
        - 7_2_strings_exercises.ipynb 
        - 8_2_files _exceptions_exercises.ipynb
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/bokulich-lab/PythonPandas_JB  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  favicon: images/ethfavico.png

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    # APPARENTLY THIS DOES NOTHING IN MY CASE-----
    - html_image
    - amsmath
